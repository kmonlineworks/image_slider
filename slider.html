<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Image Slider with Autoplay</title>
	<!-- Slider CSS -->
	<link rel="stylesheet" href="slider.css">
</head>
<body>
	<div class="slider">
		<div class="slider-inner">
			<div class="slide current">
				<img src="https://source.unsplash.com/collection/190727" alt="">
				<h3>Image-1 Caption</h3>
			</div>
			<div class="slide">
				<img src="https://source.unsplash.com/collection/190728" alt="">
				<h3>Image-2 Caption</h3>
			</div>
			<div class="slide">
				<img src="https://source.unsplash.com/collection/11649432" alt="">
				<h3>Image-3 Caption</h3>
			</div>
		</div>
		<div class="slider-control">
			<div class="next"></div>
			<div class="prev"></div>
		</div>
	</div>
	<!-- Slider JS Script -->
	<script src="slider.js" type="text/javascript"></script>	
</body>
</html>
